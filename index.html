// ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ï‡∏≤‡∏°‡∏£‡∏∞‡∏î‡∏±‡∏ö
// ------------------------------------------------------
let currentLevel = "all";

function getCurrentVocab() {
    if (currentLevel === "hsk2") return vocabHSK2;
    if (currentLevel === "hsk3") return vocabHSK3;
    return [...vocabHSK2, ...vocabHSK3];
}

// ------------------------------------------------------
// ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡∏°
// ------------------------------------------------------
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let fishes = [];
let hookX = 300;
let hookY = 0;

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏•‡∏≤
function createFish() {
    const vocab = getCurrentVocab();
    let random = vocab[Math.floor(Math.random() * vocab.length)];

    let fish = {
        x: Math.random() * 580,
        y: 400,
        speed: 1 + Math.random() * 2,
        chinese: random.chinese,
        meaning: random.meaning
    };
    fishes.push(fish);
}

// ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏õ‡∏•‡∏≤
function updateFish() {
    fishes.forEach(fish => {
        fish.y -= fish.speed;
    });

    fishes = fishes.filter(f => f.y > -20);
}

// ‡∏ß‡∏≤‡∏î‡∏õ‡∏•‡∏≤
function drawFish() {
    ctx.fillStyle = "yellow";
    fishes.forEach(fish => {
        ctx.beginPath();
        ctx.arc(fish.x, fish.y, 18, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.fillText(fish.chinese, fish.x - 10, fish.y + 5);
        ctx.fillStyle = "yellow";
    });
}

// ‡∏ß‡∏≤‡∏î‡∏Ñ‡∏±‡∏ô‡πÄ‡∏ö‡πá‡∏î
function drawHook() {
    ctx.fillStyle = "black";
    ctx.fillRect(hookX, hookY, 4, 20);
}

// ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏õ‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏à‡∏±‡∏ö‡πÑ‡∏î‡πâ
function checkCatch() {
    fishes.forEach((fish, index) => {
        let dx = Math.abs(fish.x - hookX);
        let dy = Math.abs(fish.y - hookY);

        if (dx < 18 && dy < 20) {
            document.getElementById("vocabDisplay").innerHTML =
                `‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏Å‡πÑ‡∏î‡πâ: <b>${fish.chinese}</b> ‚Äì ${fish.meaning}`;

            fishes.splice(index, 1);
        }
    });
}

// ‡∏•‡∏π‡∏õ‡πÄ‡∏Å‡∏°
function gameLoop() {
    ctx.clearRect(0, 0, 600, 400);

    drawHook();
    drawFish();

    updateFish();
    checkCatch();

    if (Math.random() < 0.02) createFish();

    requestAnimationFrame(gameLoop);
}

gameLoop();

// ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏°‡∏≤‡∏™‡πå
document.addEventListener("mousemove", e => {
    let rect = canvas.getBoundingClientRect();
    hookX = e.clientX - rect.left;
});

        } else if (currentLevel === "hsk3") {
            document.getElementById("vocabDisplay").innerHTML =
                "‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå HSK3 ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î";
        } else {
            document.getElementById("vocabDisplay").innerHTML =
                "‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î HSK2 + HSK3";
